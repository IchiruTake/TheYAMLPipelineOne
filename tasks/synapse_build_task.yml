parameters:
- name: targetWorkspaceName
  type: string
- name: synapseArtifactFolder
  type: string
  default: ''
steps:
- task: Synapse workspace deployment@2
  inputs:
    operation: 'validate'
    TargetWorkspaceName: ${{ parameters.targetWorkspaceName }}
    ArtifactsFolder:  ${{ parameters.synapseArtifactFolder }}

parameters:
- name: targetPath
  type: string
  default: 'Infrastructure'
- name: artifactName
  type: string
  default: 'Infrastructure'

jobs:
- job: Publish_${{ parameters.artifactName }}
  steps:
   - template: ../tasks/ado_publish_pipeline_task.yml@templates
     parameters:
        targetPath: ${{ parameters.targetPath }}
        artifactName: ${{ parameters.artifactName }}